<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="doctor-lookup">
        <form id="doctor-lookup-form">
          <label for="medical-issue">Search by medical issue</label>
          <input id="medical-issue" type="text">
          <span class="validity"></span>
          <button type="submit">Submit</button>
          <label for="doctor-name">Search by doctor's name</label>
          <input id="doctor-name" type="text">
          <span class="validity"></span>
          <button type="submit">Submit</button>
        </form>
        <div class="solution">
          <p>Doctor's name is <span class="x-age"></span>.</p>
          <p>Doctor's address is <span class="me-age"></span>.</p>
          <p>Doctor's phone number is <span class="ve-age"></span>.</p>
          <p>Doctor's website is <span class="ju-age"></span>.</p>
          <p>Doctor's specialty is <span class="ju-age"></span>.</p>
          <p>This doctor currently <span class="ma-age"></span> patients.</p>
        </div>
      </div>
    </div>
  </body>
</html>
